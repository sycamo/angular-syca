<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
      <!--Sidebar content-->

      Search: <input ng-model="query"> <br>
      Sort by:
      <select ng-model="orderProp">
      	<option value="dateReceived">Oldest</option>
      	<option value="senderName">Sender Name</option>
      	<option value="title">Subject Line</option>
      </select>

    </div>
    <div class="span9">
    	<div class="row-fluid">
    		<h2> List of Mails </h2>

	      <!--Body content-->
	      <ul class="thumbnails">
	        <li ng-repeat="mail in mails | filter:query | orderBy: orderProp" class="span4">
	          <div class="thumbnail">
	          	<a href="#/phones/{{mail.filename}}" class=""><img ng-src="{{mail.thumbnail}}"></a>
	          	<div class="caption">
                <span class="badge badge-info">{{mail.senderName}}</span>
	          		<h3><a href="#/mails/{{mail.filename}}">{{mail.title}}</a></h3>
	          		<p>{{mail.snippet}}</p>
	          	</div> 
	          </div>
	        </li>
	      </ul>
      </div> <!-- end of row-fluid-->
    </div> <!-- end of span9 -->
  </div> <!-- end of row-fluid -->
</div> <!-- end of container-fluid -->
